{% extends '_base.html' %}
{% load static %}


{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/interaction_with_accounts.css' %}">
{% endblock styles %}

{% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endblock head %}

{% block main %}
    <div class="ctn form_ctn">
        <div class="form logout_form">
            <h2 class="form_title logout_title">
                Вы уверены, что <br>хотите выйти?
            </h2>
            <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                <input class="form_button main_button yes_button" type="submit" value="Да">
                <input class="form_button main_button no_button" type="button" value="Нет">
            </form>
        </div>
    </div>
{% endblock main %}
